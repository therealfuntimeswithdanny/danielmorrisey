<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lamppost - AI Image Generator</title>
  <meta name="description" content="AI Image Generator powered by MBD AI, Cloudflare & Stable Diffusion"> 
  <meta property="og:type" content="website"/> <meta property="og:url" content="https://madebydanny.uk"/> 
  <meta property="og:title" content="Lamppost - AI Image Generator"/> <meta property="og:description" content="AI Image Generator powered by MBD AI, Cloudflare & Stable Diffusion"/> 
  <meta property="og:image" content="https://imrs.madebydanny.uk/?url=https%3A%2F%2Fpublic-cdn.madebydanny.uk%2Fuser-content%2F2025-10-07%2F21-31-07_Untitled-6.png"/> 
  <script src="https://uptime.betterstack.com/widgets/announcement.js" data-id="223534" async="async" type="text/javascript"></script> 
  <link rel="icon" href="https://public-cdn.madebydanny.uk/user-content/2025-10-07/21-32-35_lightbulb-solid-full-2.svg" /> 
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="/css/lamppost.css"/>
</head>
<body>
  <nav>
    <a href="/index.html" target="_blank">Home</a>
    <a class="active" href="/lamppost.html" target="_blank">Lamppost</a>
    <a href="/src/cdn/index.html">MBD CDN</a>
    <a href="/src/photos.html">Photos</a>
  </nav>

  <div class="container">
    <h1><i class="fa-solid fa-lightbulb"></i> Lamppost</h1>
    <p>AI Image Generator powered by MBD AI, Cloudflare & Stable Diffusion</p>

    <form id="generateForm">
      <input id="prompt" type="text" placeholder="Enter a prompt (e.g., 'cyberpunk cat in neon city')" required />
      <button type="submit"><i class="fa-solid fa-wand-magic-sparkles"></i> Generate</button>
    </form>

    <p id="imageCounter">Images generated using Lamppost: <span id="counter">0</span></p>

    <div id="loading"><i class="fa-solid fa-arrows-rotate fa-spin"></i> Generating your image...</div>

    <div id="result">
      <img id="resultImg" alt="Generated Image" />
      <div class="btn-group">
        <a id="downloadBtn" class="btn" target="_blank"><i class="fa-solid fa-download"></i> Download</a>
        <button id="copyBtn" class="btn"><i class="fa-regular fa-clipboard"></i> Copy Link</button>
        <button id="shareBluesky" class="btn"><i class="fa-brands fa-bluesky"></i> Share</button>
      </div>
    </div>
  </div>

  <footer>
    © 2024–<span id="year"></span> Made by Danny UK | Powered by Cloudflare + MBD AI
  </footer>

  <script>
    const API_BASE = "https://lamp-post.madebydannyuk.workers.dev";
    const form = document.getElementById("generateForm");
    const loading = document.getElementById("loading");
    const result = document.getElementById("result");
    const img = document.getElementById("resultImg");
    const downloadBtn = document.getElementById("downloadBtn");

    async function updateCounter() {
      try {
        const res = await fetch(`${API_BASE}/api/counter`);
        const data = await res.json();
        document.getElementById("counter").textContent = data.count;
      } catch (err) {
        console.error("Failed to fetch counter:", err);
      }
    }

    // Initial counter fetch
    updateCounter();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) return;

      loading.style.display = "block";
      result.style.display = "none";

      try {
        const res = await fetch(`${API_BASE}/api/generate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const data = await res.json();
        loading.style.display = "none";

        if (data.url) {
          result.style.display = "block";
          img.src = `https://imrs.madebydanny.uk/?url=${encodeURIComponent(data.url)}`;
          downloadBtn.href = data.url;

          document.getElementById("copyBtn").onclick = () => {
            navigator.clipboard.writeText(data.url);
            alert("Copied image URL!");
          };

          document.getElementById("shareBluesky").onclick = () => {
            const shareText = `Created with Lamppost AI: "${prompt}"\n${data.url}`;
            const shareUrl = `https://bsky.app/intent/compose?text=${encodeURIComponent(shareText)}`;
            window.open(shareUrl, "_blank");
          };

          // Update counter after generation
          setTimeout(updateCounter, 500);
        } else {
          alert("Failed to generate image.");
        }
      } catch (err) {
        loading.style.display = "none";
        alert("Error generating image. Please try again.");
      }
    });

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
