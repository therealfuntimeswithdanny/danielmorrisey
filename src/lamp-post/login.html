<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login - AI Image Generator</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">

<div class="w-full max-w-md bg-gray-800 p-8 rounded-2xl shadow-lg">
  <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
  <form id="loginForm" class="flex flex-col gap-4">
    <input type="text" name="username" placeholder="Username" 
           class="p-3 rounded-lg text-black focus:outline-none" required>
    <input type="password" name="password" placeholder="Password" 
           class="p-3 rounded-lg text-black focus:outline-none" required>
    <button type="submit" class="px-4 py-2 bg-indigo-500 rounded-lg hover:bg-indigo-600">Login</button>
  </form>
  <p class="mt-4 text-center text-gray-400">Don't have an account? <a href="#" class="underline">Register</a></p>
</div>

<script>
const API_BASE = "https://lamp-post.madebydannyuk.workers.dev";

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;
  const username = form.username.value;
  const password = form.password.value;

  try {
    const res = await fetch(`${API_BASE}/api/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password }),
    });
    const data = await res.json();
    if(data.success){
      alert("Logged in!");
      window.location.href = "dashboard.html";
    } else {
      alert(data.message || "Login failed");
    }
  } catch(err){
    console.error(err);
    alert("Error logging in");
  }
});
</script>
</body>
</html>
