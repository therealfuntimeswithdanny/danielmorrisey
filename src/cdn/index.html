<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MBD CDN - Free, Fast & Powered by Cloudflare</title>

  <meta name="description" content="Upload your files to MBD CDN, a free-for-life content delivery network powered by Cloudflare.">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="/css/cdn.css">
  <script src="/js/cdn.js" defer></script>
</head>
<body>
  <div class="center">
    <h1><i class="fa-solid fa-database"></i> MBD CDN</h1>
    <p>Upload your files to the MBD CDN, a free-for-life content delivery network powered by Cloudflare.</p>
    
    <div class="card upload-card">
      <p class="heading"><i class="fa-solid fa-cloud-arrow-up"></i> Upload File</p>

      <!-- Drop Zone -->
      <div id="drop-zone" class="drop-zone">
        <p><i class="fa-solid fa-upload"></i> Drag & drop your file here, or click to select</p>
      </div>

      <input type="file" id="fileInput" hidden>

      <!-- Location Buttons -->
      <div class="location-buttons">
        <p class="loc-label"><i class="fa-solid fa-map-location-dot"></i> Location Hint (optional)</p>
        <div class="button-row">
          <button class="loc-btn active" data-region="">Auto</button>
          <button class="loc-btn" data-region="asia">ASIA</button>
          <button class="loc-btn" data-region="east-eu">Eastern Europe</button>
          <button class="loc-btn" data-region="east-na">Eastern Borth America</button>
          <button class="loc-btn" data-region="west-eu">Western Europe</button>
          <button class="loc-btn" data-region="west-na">Western North America</button>
        </div>
      </div>

     <!-- IMRS Option -->
      <label class="checkbox-label">
        <input type="checkbox" id="useImrs" checked>
        Use <strong>imrs.madebydanny.uk</strong> for image optimization
      </label>

      <!-- Office Viewer Option -->
      <label class="checkbox-label">
        <input type="checkbox" id="useOfficeViewer">
        Get Microsoft Office files in <strong>madebydanny.uk/src/cdn/office</strong>
      </label>

      <button id="uploadBtn" class="btn"><i class="fa-solid fa-cloud-arrow-up"></i> Upload</button>
      <div id="result" class="result"></div>
    </div>

    <hr>
    <p>&copy; 2024-<span id="current-year"></span> Made by Danny UK</p>
  </div>
</body>
</html>
