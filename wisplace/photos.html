<script>
async function fetchFooter() {
  const footerElement = document.querySelector('#footer');
  const apiUrl = 'https://altq.net/xrpc/com.atproto.repo.getRecord?repo=did:plc:l37td5yhxl2irrzrgvei4qay&collection=uk.madebydanny.footer&rkey=3m534asvjl52b';

  try {
    const response = await fetch(apiUrl);
    if (!response.ok) throw new Error('Failed to fetch footer content');

    const data = await response.json();
    if (data.value && data.value.content) {
      footerElement.innerHTML = data.value.content;
    } else {
      footerElement.textContent = 'No footer content available';
    }
  } catch (error) {
    console.error('Error fetching footer content:', error);
    footerElement.textContent = 'Error loading footer content';
  }
}

fetchFooter();
</script>

<button class="scroll-top" id="scrollTop" onclick="scrollToTop()">

</button>

<script>
let currentImageIndex = 0;
let currentGallery = [];

// Initialize gallery items
document.querySelectorAll('.gallery-item').forEach((item, index) => {
  item.addEventListener('click', function() {
    const gallery = this.closest('.gallery-grid');
    currentGallery = Array.from(gallery.querySelectorAll('.gallery-item img'));
    currentImageIndex = Array.from(gallery.querySelectorAll('.gallery-item')).indexOf(this);
    openLightbox(this.querySelector('img').src);
  });
});

function openLightbox(src) {
  document.getElementById('lightbox').classList.add('active');
  document.getElementById('lightbox-img').src = src;
  document.body.style.overflow = 'hidden';
}

function closeLightbox() {
  document.getElementById('lightbox').classList.remove('active');
  document.body.style.overflow = '';
}

function changeImage(direction) {
  currentImageIndex += direction;
  
  if (currentImageIndex < 0) {
    currentImageIndex = currentGallery.length - 1;
  } else if (currentImageIndex >= currentGallery.length) {
    currentImageIndex = 0;
  }
  
  document.getElementById('lightbox-img').src = currentGallery[currentImageIndex].src;
}

// Keyboard navigation
document.addEventListener('keydown', function(e) {
  if (document.getElementById('lightbox').classList.contains('active')) {
    if (e.key === 'Escape') closeLightbox();
    if (e.key === 'ArrowLeft') changeImage(-1);
    if (e.key === 'ArrowRight') changeImage(1);
  }
});

// Close lightbox when clicking outside image
document.getElementById('lightbox').addEventListener('click', function(e) {
  if (e.target === this) {
    closeLightbox();
  }
});

// Scroll to top button
window.onscroll = function() {
  const scrollTop = document.getElementById('scrollTop');
  if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
    scrollTop.style.display = 'block';
  } else {
    scrollTop.style.display = 'none';
  }
};

function scrollToTop() {
  window.scrollTo({
    top: 0,
    behavior: 'smooth'
  });
}

// Smooth scroll for navigation links
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
  anchor.addEventListener('click', function (e) {
    e.preventDefault();
    const target = document.querySelector(this.getAttribute('href'));
    if (target) {
      target.scrollIntoView({
        behavior: 'smooth',
        block: 'start'
      });
    }
  });
});
</script>
