<script>
let mybutton = document.getElementById("myBtn");

window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {

  }

function topFunction() {

  document.documentElement.scrollTop = 0;
}

async function fetchLastUpdated() {
  const repo = "therealfuntimeswithdanny/danielmorrisey";
  const apiUrl = `https://api.github.com/repos/${repo}`;
  try {
    const response = await fetch(apiUrl);
    if (!response.ok) throw new Error("GitHub API error");
    const data = await response.json();
    const updated = new Date(data.pushed_at);
    const formatted = updated.toLocaleString("en-US", {
      year: "numeric",
      month: "short",
      day: "numeric",
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit",
      hour12: false
    });
    document.getElementById("lastUpdated").textContent = formatted;
  } catch (err) {
    document.getElementById("lastUpdated").textContent = "Error fetching data";
    console.error(err);
  }
}

async function fetchBlueskyProfile() {
  const did = 'did:plc:l37td5yhxl2irrzrgvei4qay';
  const apiUrl = `https://public.api.bsky.app/xrpc/app.bsky.actor.getProfile?actor=${did}`;
  
  try {
    const response = await fetch(apiUrl);
    if (!response.ok) throw new Error('Failed to fetch profile');
    
    const data = await response.json();
    
    document.querySelector('.bsky-loading').style.display = 'none';
    
    const bannerElement = document.getElementById('banner');
    const pfpElement = document.getElementById('pfp');
    const userElement = document.getElementById('user');
    const handleElement = document.getElementById('handle');
    const bioElement = document.getElementById('bio');
    const statsElement = document.getElementById('stats');
    
    if (data.banner) {
      bannerElement.src = data.banner;
      bannerElement.style.display = 'block';
    } else {
      bannerElement.style.display = 'block';
    }
    
    if (data.avatar) {
      pfpElement.src = data.avatar;
      pfpElement.style.display = 'block';
    }
    
    userElement.textContent = data.displayName || data.handle || 'Unknown User';
    handleElement.textContent = '@' + data.handle;
    bioElement.textContent = data.description || 'No bio available';
    
    statsElement.innerHTML = `
      <div><span>${data.postsCount || 0}</span> Posts</div>
      <div><span>${data.followersCount || 0}</span> Followers</div>
      <div><span>${data.followsCount || 0}</span> Following</div>
    `;
    
  } catch (error) {
    console.error('Error fetching Bluesky profile:', error);
    document.querySelector('.bsky-loading').textContent = 'Error loading profile';
  }
}

function formatTimeAgo(date) {
  const now = new Date();
  const diffMs = now - date;
  const diffMins = Math.floor(diffMs / 60000);
  const diffHours = Math.floor(diffMs / 3600000);
  const diffDays = Math.floor(diffMs / 86400000);
  
  if (diffMins < 1) return 'just now';
  if (diffMins < 60) return `${diffMins}m ago`;
  if (diffHours < 24) return `${diffHours}h ago`;
  return `${diffDays}d ago`;
}

function linkifyText(text) {
  if (!text) return '';
  
  // URL regex pattern
  const urlPattern = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
  
  return text.replace(urlPattern, (url) => {
    return `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
  });
}

}

async function fetchLatestPost() {
  const did = 'did:plc:l37td5yhxl2irrzrgvei4qay';
  const apiUrl = `https://public.api.bsky.app/xrpc/app.bsky.feed.getAuthorFeed?actor=${did}&limit=1`;
  
  try {
    const response = await fetch(apiUrl);
    if (!response.ok) throw new Error('Failed to fetch post');
    
    const data = await response.json();
    
    if (!data.feed || data.feed.length === 0) {
      document.getElementById('latest-bsky-post').innerHTML = '<p>No posts available</p>';
      return;
    }
    
    const feedItem = data.feed[0];
    const post = feedItem.post;
    const author = post.author;
    const record = post.record;
    
    let postHTML = '';
    
    if (record.reply && record.reply.parent) {
      try {
        const parentUri = record.reply.parent.uri;
        const parentResponse = await fetch(`https://public.api.bsky.app/xrpc/app.bsky.feed.getPostThread?uri=${encodeURIComponent(parentUri)}`);
        
        if (parentResponse.ok) {
          const parentData = await parentResponse.json();
          const parentPost = parentData.thread.post;
          const parentAuthor = parentPost.author;
          const parentRecord = parentPost.record;
          
          const parentDate = new Date(parentPost.indexedAt);
          const parentTimeAgo = formatTimeAgo(parentDate);
          
          postHTML += `
            <div style="opacity: 0.8; border-left: 3px solid #9999ff; padding-left: 15px; margin-bottom: 15px;">
              <div class="post-header">
                <a href="/followonbsky.html?did=${parentAuthor.handle}" target="_blank" style="text-decoration: none;">
                  <img src="https://imrs.madebydanny.uk?url=${parentAuthor.avatar || ''}" alt="Avatar" class="post-avatar">
                </a>
                <div class="post-user-info">
                  <div class="post-display-name">
                    <a href="/followonbsky.html?did=${parentAuthor.handle}" target="_blank" style="text-decoration: none; color: inherit;">
                      ${parentAuthor.displayName || parentAuthor.handle}
                    </a>
                  </div>
                  <div class="post-handle">
                    <a href="/followonbsky.html?did=${parentAuthor.handle}" target="_blank" style="text-decoration: none; color: inherit;">
                      @${parentAuthor.handle}
                    </a>
                  </div>
                </div>
                <div class="post-timestamp">${parentTimeAgo}</div>
              </div>
              <div class="post-text">${linkifyText(parentRecord.text || '')}</div>
            </div>
            <div style="color: #b3b3ff; font-size: 13px; margin-bottom: 10px;">
              <i class="fa-solid fa-reply"></i> Replying to <a href="/followonbsky.html?did=${parentAuthor.handle}" target="_blank" style="color: inherit;">@${parentAuthor.handle}</a>
            </div>
          `;
        }
      } catch (error) {
        console.error('Error fetching parent post:', error);
      }
    }
    
    const postDate = new Date(post.indexedAt);
    const timeAgo = formatTimeAgo(postDate);
    
    postHTML += `
      <div class="post-header">
        <a href="/followonbsky.html?did=${author.handle}" target="_blank" style="text-decoration: none;">
          <img src="https://imrs.madebydanny.uk?url=${author.avatar || ''}" alt="Avatar" class="post-avatar">
        </a>
        <div class="post-user-info">
          <div class="post-display-name">
            <a href="/followonbsky.html?did=${author.handle}" target="_blank" style="text-decoration: none; color: inherit;">
              ${author.displayName || author.handle}
            </a>
          </div>
          <div class="post-handle">
            <a href="/followonbsky.html?did=${author.handle}" target="_blank" style="text-decoration: none; color: inherit;">
              @${author.handle}
            </a>
          </div>
        </div>
        <div class="post-timestamp">${timeAgo}</div>
      </div>
      <div class="post-text">${linkifyText(record.text || '')}</div>
    `;
    
    if (post.embed) {
      if (post.embed.$type === 'app.bsky.embed.images#view') {
        postHTML += '<div class="post-embed">';
        post.embed.images.forEach(img => {
          postHTML += `<img src="${img.fullsize}" alt="${img.alt || 'Post image'}">`;
        });
        postHTML += '</div>';
      } else if (post.embed.$type === 'app.bsky.embed.external#view') {
        const ext = post.embed.external;
        postHTML += `
          <div class="post-embed">
            <a href="${ext.uri}" target="_blank" rel="noopener noreferrer" class="post-embed-external">
              ${ext.thumb ? `<img src="${ext.thumb}" alt="Link thumbnail">` : ''}
              <div class="post-embed-text">
                <div class="post-embed-title">${ext.title || ''}</div>
                <div class="post-embed-description">${ext.description || ''}</div>
                <div class="post-embed-url">${ext.uri || ''}</div>
              </div>
            </a>
          </div>
        `;
      }
    }
    
    postHTML += `
      <div class="post-stats">
        <div><i class="fa-regular fa-comment"></i>${post.replyCount || 0}</div>
        <div><i class="fa-solid fa-retweet"></i>${post.repostCount || 0}</div>
        <div><i class="fa-regular fa-heart"></i>${post.likeCount || 0}</div>
      </div>
      <a href="https://bsky.app/profile/${author.handle}/post/${post.uri.split('/').pop()}" target="_blank" class="view-post-link">View on Bluesky →</a>
    `;
    
    document.getElementById('latest-bsky-post').innerHTML = postHTML;
    
  } catch (error) {
    console.error('Error fetching latest post:', error);
    document.getElementById('latest-bsky-post').innerHTML = '<p>Error loading post</p>';
  }
}

fetchLastUpdated();
fetchBlueskyProfile();
fetchLatestPost();
</script>
